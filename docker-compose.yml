version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8000:3000"  # Map host port 8000 to container port 3000
    volumes:
      - ./apps/backend:/app
    environment:
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:5173", "http://frontend:80"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]  # Updated port in health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Map host port 3000 to container port 80
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

  # DynamoDB Local for development
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8001"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"

volumes:
  dynamodb-data:
